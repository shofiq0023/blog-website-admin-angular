<div class="mat-elevation-z8">
    <mat-table [dataSource]="listData" matSort>
        <ng-container matColumnDef="unitCode" style="max-width: 15% !important;">
            <mat-header-cell class="table-text-align" style="color: black; max-width: 15% !important;" *matHeaderCellDef
                mat-sort-header>Unit Code</mat-header-cell>
            <mat-cell class="table-text-align" *matCellDef="let element"
                style="max-width: 15% !important;">{{element.unitCode}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="address" style="max-width:17% !important;">
            <mat-header-cell *matHeaderCellDef mat-sort-header
                style="color: black; max-width: 17% !important;">Address</mat-header-cell>
            <mat-cell *matCellDef="let element" class="table-text-align" style="max-width: 17% !important;">
                {{element.address}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell class="table-text-align-center" *matHeaderCellDef
                style="color: black; max-width: 10% !important;">Actions
            </mat-header-cell>
            <mat-cell *matCellDef="let row" class="table-text-align-center" style="max-width: 10% !important;">

                <!-- <button style="background: white; margin-right: 10px; " class="btn btn-del btn-xs" color="warn"
                    (click)="onDelete(row)"><span class="fa fa-trash"></span></button>

                <button style="background: white;" (click)="onEdit(row)" class="btn btn-edit btn-xs"><span
                        class="fa fa-edit"></span></button> -->
            </mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
            Loading data...
        </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
            No data.
        </mat-footer-cell>
    </ng-container> -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <!-- <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}">
    </mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']"
        [ngClass]="{'hide':!(listData!=null && listData.filteredData.length==0)}">
    </mat-footer-row> -->
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons>
    </mat-paginator>
</div>





<mat-form-field class="search-form-field " layout-align="left">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
